<!DOCTYPE HTML>

<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="-1 1 5">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
        <a-sphere position="-2 3.5 0.3" color="red" radius="0.2"></a-sphere>
    </a-entity>
    <a-entity>
            <a-sphere color="white" position="-1.5 3.5 1" radius="0.2"></a-sphere> 
        </a-entity>

        <a-entity>
            <a-sphere color="white" position="-0.8 3.5 1" radius="0.2"></a-sphere> 
        </a-entity>

        <!--eye ball-->
        <a-entity >
            <a-sphere color="black" position="-1.5 3.43 1.3" radius="0.08" animation="property: position; from:-1.5 3.43 1.3;to: -1.6 3.43 1.3;dir:alternate;loop: true; dur: 1000;"></a-sphere> 
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" >
            <a-sphere color="black" position="-0.8 3.43 1.3" radius="0.08" animation="property: position; from:-0.8 3.43 1.3;to: -0.9 3.43 1.3;dir:alternate;loop: true; dur: 1000;"></a-sphere> 
        </a-entity>

        <a-entity>
            <a-cone color="tomato" radius-bottom="0.5   " position="-2 0.5 0.3" radius-top="0.1" height="0"></a-cone>
        </a-entity>
        <a-entity>
            <a-cone color="tomato" radius-bottom="0.5" position="-0.5 0.5 0.3" radius-top="0.1"></a-cone>
        </a-entity>

        <a-entity>
            <a-plane color="black" position="-1 0 0" width="2" height="5" rotation="-90 90 0"></a-plane>
        </a-entity>

        <a-entity>
            <a-cylinder color="#FEBF01" radius="0.2" position="-2 1 0.3"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder color="#FEBF01" radius="0.2" position="-0.5 1 0.3"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-box color="#0589C4" position="-1.2 2 0.3" width="2" height="1.5"></a-box>
        </a-entity>
        <a-entity>
            <a-box color="#FEBF01" position="-1.2 3 0.3" width="1" height="0.5"></a-box>
        </a-entity>

        <a-entity>
            <a-box color="#0589C4" position="-1.2 3.5 0.3" width="1.8" height="1"></a-box>
        </a-entity>
        <a-entity>
            <a-cylinder color="#FEBF01" position="-1.2 3.8 0.1" rotation="1 90 90" radius="0.5"></a-cylinder>
        </a-entity>
        <!--antenna-->
        <a-entity>
            <a-sphere color="red" position="-1.2 5.15 0.1" radius="0.2" animation="property: position; from:-1.2 5.15 0.1;to: -1.4 5.15 0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere> 
        </a-entity>
        <a-entity>
            <a-cylinder color="grey" position="-1.2 4.5 0.1" radius="0.05" height="0.9" animation="property: position; from:-1.2 4.5 0.1;to: -1.4 4.5 0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder color="#FEBF01" position="-2.5  2.1 0.3" radius="0.2" rotation="0 0 -45"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder color="red" position="-3 1.7 0.4" radius="0.25" height="0.1" width="0.1 " rotation="0 90 90"></a-sphere>
        </a-entity>

        <a-entity>
            <a-cylinder color="#FEBF01" position="-3.55  2.1 0.3" radius="0.2" rotation="0 0 43"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="#FEBF01" position="0.1  2.1 0.3" radius="0.2" rotation="0 0 45"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder color="red" position="0.6 1.7 0.4" radius="0.25" height="0.1" width="0.1 " rotation="0 90 -90"></a-sphere>
        </a-entity>
        <a-entity>
            <a-cylinder color="#FEBF01" position="1  2.1 0.3" radius="0.2" rotation="0 0 -43"></a-cylinder>
        </a-entity>
        <a-entity>
        <a-dodecahedron  color="blue" radius="0.4" position="-4 2.6 0.3"></a-dodecahedron>
    </a-entity>
    <a-entity>
        <a-dodecahedron  color="blue" radius="0.4" position="1.5 2.6 0.3"></a-dodecahedron>
    </a-entity>

    <a-entity>
        <a-box color="yellow" position="-1.8 2.5 1" width="0.3" height="0.3" rotation="0 10 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="#FF2472" position="-1.8 2 1" width="0.3" height="0.3" rotation="-10 9 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="yellow" position="-1.8 1.6 1" width="0.3" height="0.3" rotation="-10 9 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="#FF2472" position="-1.4 2.5 1" width="0.3" height="0.3" rotation="0 10 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="purple" position="-1.4 2 1" width="0.3" height="0.3" rotation="-10 9 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="#FF2472" position="-1.4 1.6 1" width="0.3" height="0.3" rotation="-10 10 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="yellow" position="-0.95 2.5 1" width="0.3" height="0.3" rotation="3 2 0"></a-box>
    </a-entity>

    <a-entity>
        <a-box color="#FF2472" position="-0.95 2 1" width="0.3" height="0.3" rotation="-5 -1 0">
        </a-box>        
        </a-entity>

        <a-entity>
            <a-box color="yellow" position="-0.95 1.6 1" width="0.3" height="0.3" rotation="-10 2 0"></a-box>
        </a-entity>

        <a-torus color="yellow" arc="180" radius="0.2" rotation="180 0 0" radius-tubular="0.01" position="-1.15 3.3 1"></a-torus>
    </a-scene>
</body>

</html>
